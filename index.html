<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>角田理人 — 愛と情熱を込めて</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --red: #e63946;
      --dark: #1a1a2e;
      --gold: #f4a261;
      --white: #f8f9fa;
      --glow: rgba(230, 57, 70, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--dark);
      color: var(--white);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* 背景のグラデーションと光のエフェクト */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      background: 
        radial-gradient(ellipse 80% 50% at 50% 20%, var(--glow) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 80% 80%, rgba(244, 162, 97, 0.2) 0%, transparent 40%),
        linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 2px,
          rgba(255,255,255,0.02) 2px,
          rgba(255,255,255,0.02) 4px
        );
      pointer-events: none;
    }

    .hero h1 {
      font-family: 'Orbitron', 'Noto Sans JP', sans-serif;
      font-size: clamp(2rem, 8vw, 4.5rem);
      font-weight: 900;
      letter-spacing: 0.15em;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--white) 0%, var(--gold) 50%, var(--red) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeUp 1s ease-out;
    }

    .hero .sub {
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: var(--gold);
      font-weight: 700;
      letter-spacing: 0.3em;
      margin-bottom: 2rem;
      animation: fadeUp 1s ease-out 0.2s both;
    }

    .hero .message {
      max-width: 480px;
      font-size: 1.1rem;
      line-height: 2;
      color: rgba(248, 249, 250, 0.9);
      animation: fadeUp 1s ease-out 0.4s both;
    }

    .heart {
      display: inline-block;
      color: var(--red);
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .section {
      padding: 4rem 2rem;
      max-width: 720px;
      margin: 0 auto;
    }

    .section h2 {
      font-size: 1.5rem;
      color: var(--gold);
      margin-bottom: 1.5rem;
      border-left: 4px solid var(--red);
      padding-left: 1rem;
    }

    .section p {
      line-height: 2;
      color: rgba(248, 249, 250, 0.85);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: rgba(248, 249, 250, 0.5);
      font-size: 0.9rem;
    }

    footer .heart-footer {
      color: var(--red);
    }
  </style>
</head>
<body>
  <main class="hero">
    <h1>角田 理人</h1>
    <p class="sub">RIHITO TSUNODA</p>
    <p class="message">
      日々の挑戦に、大切な人への<span class="heart">♥</span>愛<span class="heart">♥</span>を込めて。<br>
      いつも全力で、笑顔で。角田理人さんへの想いを、ここに。
    </p>
  </main>

  <section class="section">
    <h2>愛を込めて</h2>
    <p>
      角田理人さんとの日々に感謝を込めて。この小さなページは、角田理人さんへの感謝と応援の気持ちを、愛を込めて作りました。
    </p>
  </section>

  <footer>
    <p>角田さんの愛を込めて <span class="heart-footer">♥</span> いつも応援しています</p>
  </footer>
</body>
</html>
